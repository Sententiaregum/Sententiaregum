language: php
php:
  - 5.6
  - 7
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

install:
  - gem install sass
  - npm install -g karma-cli karma-jasmine karma-phantomjs-launcher karma-browserify
  - composer install
  - php app/check.php
  - php app/console security:check

script:
  - bin/phpunit -c app
  - karma start --single-run
