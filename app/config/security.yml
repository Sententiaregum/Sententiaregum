# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    providers:
        in_memory:
            memory: ~

    firewalls:
        rest:
            pattern:   ^/api/protected
            stateless: true
            simple_preauth:
                authenticator: ma27_api_key_authentication.security.authenticator
