imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: models.yml }

parameters:
    locale: en

# Framework Configuration
framework:
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  ~
        name:        "SENSESSID"
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                mappings:
                    User:
                        type:      annotation
                        is_bundle: false
                        dir:       %kernel.root_dir%/../src/AppBundle/Model/User
                        alias:     User
                        prefix:    AppBundle\Model\User

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    port:      "%mailer_port%"
    spool:     { type: memory }

# Ma27ApiKeyAuthentication Configuration
ma27_api_key_authentication:
    user:
        object_manager: doctrine.orm.default_entity_manager
        model_name:     AppUser:User
        properties:
            username: username
            password:
                strategy: php55
    api_key_purge:
        enabled:              true
        last_active_property: lastAction
        log_state:            true
        logger_service:       "logger"

# JMSDiExtra Configuration
jms_di_extra:
    locations:
        all_bundles: false
        bundles:     [AppBundle]
        directories: "%kernel.root_dir%/../src"
